<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frontend Mentor | Conference Ticket Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png">
</head>
<body>
  <main class="container">
    <header>
      <img src="assets/images/logo-mark.svg" alt="Coding Conf Logo" class="logo" />
      <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
      <p>Secure your spot at next year's biggest coding conference.</p>
    </header>

    <form id="ticket-form" novalidate>
      <label for="avatar">Upload Avatar</label>
      <div class="upload-box" tabindex="0" aria-label="Upload Avatar">
        <input type="file" id="avatar" accept=".jpg,.jpeg,.png" />
        <img src="assets/images/icon-upload.svg" alt="" />
        <p>Drag and drop or click to upload</p>
        <small>Upload JPG or PNG (max 500KB)</small>
      </div>

      <label for="fullName">Full Name</label>
      <input id="fullName" name="fullName" type="text" required />

      <label for="email">Email Address</label>
      <input id="email" name="email" type="email" placeholder="example@email.com" required />

      <label for="github">GitHub Username</label>
      <input id="github" name="github" type="text" placeholder="@yourusername" required />

      <button type="submit">Generate My Ticket</button>
    </form>

    <section id="ticket" class="ticket hidden" aria-live="polite">
      <h2>Congrats, <span id="name-result"></span>! Your ticket is ready.</h2>
      <p>We've emailed your ticket to <span id="email-result"></span>.</p>
      <div class="ticket-card">
        <img id="ticket-avatar" src="" alt="Uploaded Avatar" />
        <div>
          <h3>Coding Conf</h3>
          <p>Jan 31, 2025 / Austin, TX</p>
          <p>GitHub: <span id="github-result"></span></p>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
